<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Python Quiz</h1>
        <div class="quiz-info">
            <span id="question-count">Question 1 of 20</span>
            <span id="score">Score: 0</span>
        </div>
        <div id="quiz-container">
            <div id="question"></div>
            <div id="options" class="options"></div>
            <button id="next-btn" class="next-btn">Next Question</button>
        </div>
        <div id="results" class="results hidden">
            <h2>Quiz Completed!</h2>
            <p>Your final score is <span id="final-score">0</span> out of 20</p>
            <p>Correct answers: <span id="correct-answers">0</span></p>
            <p>Wrong answers: <span id="wrong-answers">0</span></p>
            <button id="retry-btn" class="retry-btn">Retry Quiz</button>
            <a href="index.html" class="home-btn">Back to Home</a>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="python.js"></script>
</body>
</html>
